version: 2
updates:
  - package-ecosystem: "npm" # See documentation for possible values
    directory: "/" # Location of package manifests
    schedule:
      interval: "daily"
    commit-message:
      prefix: "npm"

   - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: daily
    commit-message:
      prefix: "github-actions"

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: daily
    commit-message:
      prefix: "[docker]"
